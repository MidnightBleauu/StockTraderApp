<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Midnight Trade - Account Settings</title>
    <link rel="stylesheet" href="/static/accounts.css">
</head>
<body>
    <div class="top-nav">
        <div class="nav-logo">The Midnight Trade</div>
        <div class="nav-links">
            <a href="/account_settings">Accounts</a>
            <a href="/summary">Summary</a>
            <a href="/dashboard">Portfolio</a>
            <a href="/stocks">Stocks</a>
        </div>
        <div class="nav-right">
            <button id="helpButton" class="help-button">Help</button>
            <a href="/logout" class="logout-button">Log Out</a>
        </div>
    </div>

    <div class="accounts-main-container">
        <h2>Account Settings</h2>

        <div class="update-info-container dashboard-box">
            <h3>Update User Information</h3>
            <form action="/update_user_info" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="johndoe@example.com">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Elm Street, Springfield, IL">

                <label for="password">Current Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit" class="update-button">Update Information</button>
            </form>
        </div>

        <div class="add-funds-container dashboard-box">
            <h3>Add Funds to Your Account</h3>
            <form action="/add_funds" method="POST">
                <label for="amount"> ($) Amount to Deposit:</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="100.00">

                <label for="card_number">Credit Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9101 1121">

                <label for="expiration">Expiration Date:</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">

                <button type="submit" class="funds-button">Add Funds</button>
            </form>
        </div>
    </div>
</body>
</html>
